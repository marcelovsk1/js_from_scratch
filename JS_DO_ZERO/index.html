<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
    <button onClick="personalizarSalve()">Personalizar o salve</button>
  </div>

<script>

    function personalizarSalve() {
        const nome = "Marcelovsk1"
        document.getElementById("mensagemSaudacao").textContent = "Fala fi! " + nome
    }
</script>

</body>
</html>
